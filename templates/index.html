<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Metadata Extractor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      padding: 2rem;
      color: #333;
    }

    h2 {
      color: #004085;
    }

    input[type="file"] {
      margin-top: 10px;
      margin-bottom: 15px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      margin: 5px 0;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 13px;
    }

    th {
      background-color: #e9ecef;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>Upload Audio Files to Extract Metadata</h2>
  <input type="file" id="audioFiles" multiple accept=".mp3,.wav,.flac,.m4a">
  <br>
  <button onclick="uploadFiles()">Extract Metadata</button>
  <button onclick="downloadExcel()">Download Excel</button>

  <table id="metadataTable">
    <thead>
      <tr>
        <th>File Name</th>
        <th>HH:MM:SS</th>
        <th>MM:SS</th>
        <th>Seconds</th>
        <th>Sample Rate</th>
        <th>Bitrate</th>
        <th>Channels</th>
        <th>Size (KB)</th>
        <th>Album</th>
        <th>Album Artist</th>
        <th>Track #</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let lastMetadata = [];

    async function uploadFiles() {
      const input = document.getElementById('audioFiles');
      const files = input.files;
      if (!files.length) return alert("Please select audio files");

      const formData = new FormData();
      for (let file of files) {
        formData.append("files", file);
      }

      const res = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      lastMetadata = data;

      const tableBody = document.querySelector("#metadataTable tbody");
      tableBody.innerHTML = "";

      data.forEach(meta => {
        const row = `<tr>
          <td>${meta.file_name}</td>
          <td>${meta.duration_hhmmss}</td>
          <td>${meta.duration_mmss}</td>
          <td>${meta.duration_sec}</td>
          <td>${meta.sample_rate}</td>
          <td>${meta.bitrate}</td>
          <td>${meta.channels}</td>
          <td>${meta.size_kb}</td>
          <td>${meta.album || ''}</td>
          <td>${meta.album_artist || ''}</td>
          <td>${meta.track_number || ''}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    async function downloadExcel() {
      if (!lastMetadata.length) return alert("No metadata to export. Please extract first.");

      const res = await fetch("/export_excel", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(lastMetadata)
      });

      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "audio_metadata.xlsx";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
